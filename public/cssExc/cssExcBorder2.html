<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이상원</title>
<style type="text/css">
	
		.aaa {
			border: dashed;
			
		}
	
		.bbb {
			border: dotted;
			
		}
	
		.ccc {
			border: double;
			
		}
	
		.ddd {
			border: groove;
			
		}
	
		.eee {
			border: inset;
			
		}
	
		.fff {
			border: outset;
			
		}
	
		.ggg {
			border: ridge;
			
		}


	</style>
	

</head>

<body>

	<br>
	
	<span class="aaa">치킨</span> <span class="aaa">피자</span> <span class="aaa">햄버거</span> <span class="aaa">스파게티</span>
	<br><br>
	<span class="bbb">치킨</span> <span class="bbb">피자</span> <span class="bbb">햄버거</span> <span class="bbb">스파게티</span>
	<br><br>
	<span class="ccc">치킨</span> <span class="ccc">피자</span> <span class="ccc">햄버거</span> <span class="ccc">스파게티</span>
	<br><br>
	<span class="ddd">치킨</span> <span class="ddd">피자</span> <span class="ddd">햄버거</span> <span class="ddd">스파게티</span>
	<br><br>
	<span class="eee">치킨</span> <span class="eee">피자</span> <span class="eee">햄버거</span> <span class="eee">스파게티</span>
	<br><br>
	<span class="fff">치킨</span> <span class="fff">피자</span> <span class="fff">햄버거</span> <span class="fff">스파게티</span>
	<br><br>
	<span class="ggg">치킨</span> <span class="ggg">피자</span> <span class="ggg">햄버거</span> <span class="ggg">스파게티</span>

</body>
</html>
