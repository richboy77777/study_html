<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이상원</title>

<!-- css 내용 -->
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
}
</style>





</head>

<body>
	<p>colspan</p>
	<table border="1">
		<tr>
			<th width="50px">번호</th>
			<th>이름</th>
			<th>아이디</th>

		</tr>
		<tr>
			<th>123456</th>
			<th colspan="2">정은지</th>
		</tr>

	</table>

	<p>rowspan</p>
	<table border="1">
		<tr>
			<th width="50px" rowspan="2">번호</th>
			<th>이름</th>
			<th>아이디</th>

		</tr>
		<tr>
			<th>정은지</th>
			<th>asfasaf</th>
		</tr>

	</table>


</body>
</html>
