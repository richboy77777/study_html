<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이상원</title>

</head>

<body>

	<form action="">
		<!-- 이 안의 데이터만 전달이 가능하다 -->

		<input type="text">
	</form>
	<hr>
	<form action="">
		<!-- 이 안의 데이터만 전달이 가능하다 -->
		<label for="name">이름</label>
		 <input type="text" id="name">
	</form>
	<hr>
	<form action="">
		<!-- 이 안의 데이터만 전달이 가능하다 -->
		<label>이름 <input type="text" id="name"></label>
	</form>
	<br>
	<form action="">
		<fieldset>
		<legend>개인정보</legend>
		<input type="text">
		</fieldset>
	</form>
	
	<form action="">
		<fieldset>
		<legend>배송지정보</legend>
		<input type="text">
		</fieldset>
	</form>
</body>
</html>
