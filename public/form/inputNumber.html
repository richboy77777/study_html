<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이상원</title>

</head>

<body>
	
	<!-- 숫자만 입력 됨 하지만 가끔 영어도 입력할떄 있음 -->
	<!-- default = 0 -->
	
	<form action="./formResult.html" method="post" id="" name="" enctype="multipart/form-data">
		<input type="number" id="" name="">
		<br><input type="number" id="" name="" min="1">
		<br><input type="number" id="" name="" max="5">
		<br><input type="number" id="" name="" min="1" max="6">
		<br><input type="number" id="" name="" step="3">
		<br><input type="number" id="" name="" value="1"> <!-- 디폴트값을 1로 변환함 -->
		<br><input type="number" id="" name="" placeholder="123">
	
		<p>자주쓰이는 방법</p>
		<select>
		
			<option>1</option>
			<option>2</option>
			<option>3</option>
		
		</select>
	
	</form>

</body>
</html>
